<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount App for various Customers where they can input their productname ,prices and dicount</title>
    <style>
        #container {
            background-color: lightblue;
            width: 30%;
            height: 150px;
            text-align: center;
        }

        form {
            padding: 20px;
        }

        button {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <form action="">
            <label for="productName">Product Name</label>
            <input type="text" name="productName" id="pName"><br><br>

            <label for="numberOfItems">Number Of Items</label>
            <input type="number" name="numberOfItems" id="noOfItems"><br><br>

            <button id="btn">Calculate</button>



        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
